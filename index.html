<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./src/script.js" defer></script>
    <title>Ball N Bucket</title>
  </head>
  <body>
    <div class="startb d-flex justify-content-center align-items-center" id="startscreen">
      <button type="button" class="btn btn-primary " id="btn">Start</button>
    </div>
    <div class="d-flex justify-content-center pt-4">
      <div class="d-flex mx-5 p-2 align-self-center" id="score">
        <div>Score :</div>
        <div class="mx-1" id="nscore">0</div>
      </div>
      <button type="button" class="btn btn-primary " id="reset">Restart</button>
    </div>
    <div class="opacity-25" id="opacity">
      <div class="mt-5 pt-3 mx-3" id="containerOfBall">
        <div id="ball">
          <img src="./img/ball.png" width="100px" height="100px">
        </div>
      </div>
      <div class="fixed-bottom mb-5 mx-3">
        <img id="bucket" src="./img/bucket.png" width="150px" height="150px">
      </div>
    </div>
  </body>
</html>
